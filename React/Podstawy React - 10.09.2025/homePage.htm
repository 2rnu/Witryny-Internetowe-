<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div id="productList"></div>
    <script type="text/babel">

        function ProductInfo({ name }) {
            return (
                <div>
                    <button className="btn btn-primary">Kup teraz</button> <h1>{name}</h1></div>
            )
        }

        function ProductList() {
            return (
                <div>
                    <h1> Lista zakup√≥w: </h1>
                    <ProductInfo name="Kawa" />
                    <ProductInfo name="Woda" />
                    <ProductInfo name="Cukier" />
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('productList')).render(<ProductList />);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
