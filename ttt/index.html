<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Koło Krzyż</title>
</head>

<body>
  <div id="board">
    <div class="row">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
  </div>
  <div id="message"></div>
  <button onclick="restart()"> Restart </button>
  <script>
    let currentPlayer = 'X';
    const board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function makeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
        if (checkWin(currentPlayer)) {
          document.getElementById('message').innerText = 'Zwycięstwo należy do: ' + currentPlayer;
        } else if (isBoardFull()) {
          document.getElementById('message').innerText = 'Remis';
        } else {
          togglePlayer();
          document.getElementById('message').innerText = 'Gracza czas: ' + currentPlayer;
        }
      }
    }

    function togglePlayer() {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWin(player) {
      if (
        (board[0][0] === player && board[0][1] === player && board[0][2] === player) ||
        (board[1][0] === player && board[1][1] === player && board[1][2] === player) ||
        (board[2][0] === player && board[2][1] === player && board[2][2] === player) ||
        (board[0][0] === player && board[1][0] === player && board[2][0] === player) ||
        (board[0][1] === player && board[1][1] === player && board[2][1] === player) ||
        (board[0][2] === player && board[1][2] === player && board[2][2] === player) ||
        (board[0][0] === player && board[1][1] === player && board[2][2] === player) ||
        (board[0][2] === player && board[1][1] === player && board[2][0] === player)
      ) {
        return true;
      }
      return false;
    }

    function isBoardFull() {
      for (let i = 0; i < board.length; i++) {
        const row = board[i];
        if (row.includes('')) {
          return false;
        }
      }
      return true;
    }

    function restart() {
      currentPlayer = 'X';
      board.forEach(function (row) {
        row.fill('');
      });
      var cells = document.getElementsByClassName('cell');
      for (var i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }
      document.getElementById('message').innerText = '';
    }
  </script>
</body>

</html>
