<!DOCTYPE html>
<html lang="pl">
<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <link rel="stylesheet" href="styl.css">
               <title>Kochamy kawę</title>
</head>
<body>
               <div id="menu">
                              <a href="index.html">Strona główna</a>
                              <a href="zamowienia.html">Zamównienia</a>
                              <a href="blog.html">Blog</a>
                              <a href="http://gatunki-kawy.pl">Gatunki kawy</a>
               </div>

               <div id="logo">
                              <img src="logo.png" alt="Kawa">
               </div>

               <div id="baner">
                              <h1>Sklep z kawą</h1>               
               </div>

               <div id="leftBlock">
                            Podaj numer kawy: <input type="number" id="coffetype" min="1" max="4" > <br></br>
                            Podaj wagę w dekagramach: <input type="number" id="quantity"> <br></br>
                            Zamów: <input type="button" value="Zamów" onclick="order()"> <br></br>
                            <p id = resault></p>


               </div>

               <div id="rightBlock">
                              <h3>Oferta</h3>
                              <ul>
                                             <li>Arabica</li>
                                             <li>Robusta</li>
                                             <li id="bez3">bezkofeinowa</li>
                                             <li>zielona</li>
                              </ul>

               </div>

               <div id="footer">
                              <a>Stronę przygotował: Gabriel Achler </a>
               </div>

               <script>
                              function order(){
                                             let coffetype = document.getElementById("coffetype").value
                                             let quantity = document.getElementById("quantity").value

                                             cost = 0;

                                             if(coffetype == 1) {
                                                           cost = 5 * quantity
                                             }
                                             else if(coffetype == 2){
                                                            cost = 7 * quantity
                                             }
                                             else if(coffetype == 4){
                                                            cost = 6 * quantity
                                             }
                                             else{
                                                            cost = 0;
                                             }
                                             document.getElementById("resault").innerHTML = "Koszt zamówienia wynosi:" + cost + "zł."
                              }
               </script>
</body>
</html>
