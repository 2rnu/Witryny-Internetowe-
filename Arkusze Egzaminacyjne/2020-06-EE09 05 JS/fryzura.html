<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl2.css">
    <title> Usługi fryzjerskie </title>
    
</head>
<body>      
        <div id="left1">
            <a href="index.html"> <h2> SALON FRYZJERSKI </h2> </a>
            <img src="obraz2.jpg" alt="Czesanie">
        </div>
        
        <div id="right1">
            <h2> MENU </h2>
        </div>
        
        <div id="right2">
            <ol>
                <li> <a href="fryzura.html"> Strzyżenie </a> </li>
            <ul>
                <li> krótkie </li>
                <li> średnie </li>
                <li> półdługie </li>
                <li> długie </li>
            </ul>
                <li> Czesanie </li>
                <li> Koloryzacja </li>
            </ol>
        </div>

        <div id="left2">
            <h3>Dziś promocja na strzyżenie włosów</h3>
            <input type="radio" name="choose" alt="1" id="opt1"> <label for="1">Krótkie</label> <br>
            <input type="radio" name="choose" alt="2" id="opt2"> <label for="2">Średnie</label> <br>
            <input type="radio" name="choose" alt="3" id="opt3"> <label for="3">Półdługie</label> <br>
            <input type="radio" name="choose" alt="4" id="opt4"> <label for="4">Długie</label> <br>
            <input type="button" value="Odkryj promocje" onclick="Cost()">
            <p id="resault"></p>
        </div>
    
        <div id="right3">
            <img src="obraz1.jpg" alt="Fryzjer">
        </div>

        <div id="footer">
            <p>Autor: Gabriel Achler</p>
        </div>

        <script>
                function Cost() {
                var cost = 0;

                if(document.getElementById('opt1').checked) cost += 25;
                if(document.getElementById('opt2').checked) cost += 30 ;
                if(document.getElementById('opt3').checked) cost += 40;
                if(document.getElementById('opt4').checked) cost += 50;
                document.getElementById('resault').innerHTML = "Cena strzyżenia: " + cost;
            }
        </script>
</body>
</html>
