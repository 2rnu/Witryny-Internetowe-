<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="numberOne" />
    <input type="number" id="numberTwo" />

    <br />
    <button id="dodawanie" onclick="adding()">dodawanie</button>
    <br />
    <button id="odejmowanie" onclick="less()">odejmowanie</button> <br />
    <button id="mnożenie" onclick="multi()">mnożenie</button> <br />
    <button id="dzielenie" onclick="difid1()">dzielenie</button> <br />
    <button id="dzielenieReszta" onclick="difid2()">dzielenieReszta</button>
    <br />
    <button id="dzielenieCalkowite" onclick="difid3()">
      dzielenieCalkowite
    </button>
    <br />
    <p id="resault"></p>

    <script>
      let firstNumber = document.getElementById("numberOne");
      let secondNumber = document.getElementById("numberTwo");

      function adding() {
        let dodawanie = Number(secondNumber.value) + Number(firstNumber.value);
        document.getElementById("resault").innerHTML = dodawanie;
      }

      function less() {
        let odejmowanie =
          Number(secondNumber.value) - Number(firstNumber.value);
        document.getElementById("resault").innerHTML = odejmowanie;
      }

      function multi() {
        let mnożenie = Number(secondNumber.value) * Number(firstNumber.value);
        document.getElementById("resault").innerHTML = mnożenie;
      }

      function difid1() {
        let dzielenie = Number(secondNumber.value) / Number(firstNumber.value);
        document.getElementById("resault").innerHTML = dzielenie;
      }

      function difid2() {
        let dzielenieReszta =
          Number(secondNumber.value) % Number(firstNumber.value);
        document.getElementById("resault").innerHTML = dzielenieReszta;
      }

      function difid3() {
        let dzielenieCalkowite =
          Number(secondNumber.value) % Number(firstNumber.value);
        document.getElementById("resault").innerHTML = dzielenieCalkowite;
      }
    </script>
  </body>
</html>
