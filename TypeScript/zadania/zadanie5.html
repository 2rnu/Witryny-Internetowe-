<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>
  <body>
    <h1 id="result">Koszt ogłoszenia: 0.00 zł</h1>
    <form onsubmit="event.preventDefault(); calculateCost();">
      <div>
        <label for="ads">Liczba ogłoszeń:</label>
        <input
          type="text"
          id="ads"
          placeholder="Wprowadź liczbę ogłoszeń"
          required
        />
      </div>
      <div>
        <input type="checkbox" id="regularClient" />
        <label for="regularClient">Stały klient</label>
      </div>
      <button type="submit">Oblicz koszt</button>
    </form>

    <script>
        function calculateCost() {
          const numberOfAds = parseInt(document.getElementById("ads").value) || 0;
          const isRegularClient =
            document.getElementById("regularClient").checked;
  
          let cost;
  
          if (numberOfAds >= 1 && numberOfAds <= 50) {
            cost = numberOfAds * 2;
          } else if (numberOfAds >= 51 && numberOfAds <= 100) {
            cost = numberOfAds * 1.5;
          } else if (numberOfAds > 100) {
            cost = numberOfAds * 1;
          } else {
            cost = 0;
          }
  
          if (isRegularClient) {
            cost *= 0.8;
          }
  
          document.getElementById("result").innerText =
            "Koszt ogłoszenia: " + cost.toFixed(2) + " zł";
        }
      </script>

  </body>
</html>
