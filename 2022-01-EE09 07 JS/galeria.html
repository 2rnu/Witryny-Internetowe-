	<body>

		</div>

                    <img src="lanzarotte.jpg" alt="galeria">

                              <img src="tajlandia.jpg" alt="tajlandia" id="ph5_t" onclick="ChangeOnClick(document.getElementById('ph5_t').alt">

                              <p>Polub nas<img src="icon-off.png" onClick="this.src='icon-on.png'" ondblclick="this.src='icon-off.png'" /></p>

                    <div id="footer">

                    </div>

	</body>

          <script>
                    function ChangeOnClick(photo_fun)
                    {
                              if(photo_fun == 'lanzarotte')
                              document.getElementById('photo').src = lanzarotte.jpg
                              if(photo_fun == 'pekin')
                              document.getElementById('photo').src = pekin.jpg
                              if(photo_fun == 'serengeti')
                              document.getElementById('photo').src = serengeti.jpg
                              if(photo_fun == 'wenecja')
                              document.getElementById('photo').src = wenecja.jpg
                              if(photo_fun == 'tajlandia')
                              document.getElementById('photo').src = tajlandia.jpg
                    }
          </script>
</html>
