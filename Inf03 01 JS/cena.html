<!DOCTYPE html>
<html lang="PL-pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>

<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>


    <div id="first_middle_block">
        <h2>Menu</h2>
        <ul>
            <a href="mieszamy.html">
                <li>Mieszamy</li>
            </a>
            <a href="cena.html">
                <li>Wyceniamy</li>
            </a>
        </ul>
    </div>

    <div id="second_middle_block">
        <h2>Zapotrzebowanie na farbę</h2>
        Powierzchnia malowanie (m<sup>2</sup>): <input type="number" name="ink" id="value">
        <button onclick="litres()" id="inkneeded">Policz</button>
        <p id="resault"></p>
    </div>

    <div id="third_middle_block">
        <img src="obraz.png" alt="Próbki farb">
    </div>

    <footer>
        <h3>MALARZ</h3>
        <br>
        <p>Stronę wykonał: Gabriel Achler</p>
    </footer>

    <script>
        function litres() {
            let value = document.getElementById("value").value;
            const quantity = 4;
            requiredPaint = Math.ceil(value / quantity);
            document.getElementById("resault").innerHTML = "Liczba potrzebnych puszek: " + requiredPaint;
        }
    </script>
</body>

</html>
